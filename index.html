<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Pacifico&display=swap" rel="stylesheet">
  <!-- ICONOS -->
  <script src="https://kit.fontawesome.com/d7d9422d2d.js" crossorigin="anonymous"></script>
  <link rel="icon" type="text/css" href="imagenes/w.ico">
  <title>Wilson Calderazzi (simulador interactivo)</title>
</head>
<header>
  <nav id="nav">
    <h1 class="nav_logo"><a href="empleados.html">Wilson Calderazzi</a></h1>
    <div id="avatar"></div>
    <div id="esconder">
      <p class="tot">Total: $</p>
      <p id="total">0</p>
      <a id="contador" href="#carro">0</a>
    </div>
        <a class="carro" href="#carro"><i class="fa-solid fa-cart-shopping" id="iconoCarrito"></i></a>
    <a class="x" href="#nav"><i class="fa-solid fa-arrow-rotate-left"></i></a>
    <ul class="carro_lista" id="carro">
    </ul> 
  </nav>
</header>
<body id="body" onload="OnLoad()">
  <h1 id="principio">WILSON CALDERAZZI</h1>
  <div id="containerInputs">
    <div id="temperatura"></div>
    <input class="input" id="nombreProductoBuscar" type="text" placeholder="Producto a buscar">
    <div>
        <input class="input" id="desde" type="number" placeholder="Desde $ (pesos)">
        <input class="input" id="hasta" type="number" placeholder="Hasta $ (pesos)">
        <button id="btnBuscar">BUSCAR</button>
        <a id="volver"><i class="fa-solid fa-arrow-rotate-left"></i></a>
    </div>
  </div>
  <section id="container">
    <h2 class="barra">Recuperando los productos de la base de datos...</h2>
    <progress id="barra"></progress>
  </section>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script async src="JS/inventario.js"></script>
  <script async src="JS/principal.js"></script>
  <script async src="JS/carrito.js"></script>
  <script async src="JS/stock.js"></script>
</body>
